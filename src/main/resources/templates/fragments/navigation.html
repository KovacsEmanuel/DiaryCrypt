<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>DiaryCrypt</title>
	<link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.0.1/css/bootstrap.min.css}" />
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
		<div class="container-fluid">
			<a class="navbar-brand" href="/home">
				<img th:src="@{/images/logo.png}" alt="" width="30" height="24" class="d-inline-block align-text-top">
				DiaryCrypt
			</a>
			
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			
			<div class="collapse navbar-collapse">
			
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="/home">Home</a>
					</li>
					<li class="nav-item" sec:authorize="isAuthenticated()">
						<a class="nav-link" href="/journal">Journal</a>
					</li>
					<li class="nav-item ms-auto" sec:authorize="hasAuthority('ADMIN')">
						<a class="nav-link" href="/dashboard">Dashboard</a>
					</li>
				</ul>
				
				<ul class="navbar-nav ms-auto">
					<li class="nav-item" sec:authorize="isAnonymous()">
						<a class="nav-link" href="/login">Login</a>
					</li>
					<li class="nav-item" sec:authorize="isAnonymous()">
						<a class="nav-link" href="/signup">Signup</a>
					</li>
					<li class="nav-item" sec:authorize="isAuthenticated()">
						<a class="nav-link" href="/logout">Logout</a>
					</li>
				</ul>
				
			</div>
		</div>
	</nav>
	
	<script type="application/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
	<script type="application/javascript" th:src="@{/webjars/bootstrap/5.0.1/js/bootstrap.min.js}"></script>
</body>

</html>
