<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="default">

<head>
	<title>User Diary</title>
	<div th:replace="fragments/navigation"></div>
</head>

<body>
	<div class="container">
		<div class="mb-3">
			<h1>Hello [[${#httpServletRequest.remoteUser}]]!</h1>
			<h5>This is your Diary...</h5>
		</div>
		
		<form th:action="@{/journal}" method="post" th:object="${diary}">
			<div class="d-grid mb-3 mx-auto">
				<textarea class="form-control mb-3" rows="10" th:field="*{diary}"></textarea>
				<button class="btn btn-md btn-success btn-block w-50 d-grid mx-auto" type="submit">Save</button>
			</div>
		</form>
		
		<tr th:if="${entries.empty}">
            <td><h5 class="mb-3">No entries...</h5></td>
        </tr>
        <tr th:each="entry : ${entries}">
            <td><h5 class="mb-3" th:text="${#httpServletRequest.remoteUser + ': ' + entry}"> [[${#httpServletRequest.remoteUser}]] </h5></td>
        </tr>
	</div>
</body>

</html>
